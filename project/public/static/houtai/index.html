<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>华北电力大学电力工程系教师招聘后台管理登录界面</title>
	<meta name="keywords" content="华北电力大学,后台登录界面,教师招聘,华北电力大学电力工程系,教师招聘,登录">
	<meta name="description" content="华北电力大学电力工程系教师招聘后台管理界面是为了查看报名教师的信息的后台登录界面">
	<meta name="viewport" content="width=device-width">
	<link href="public/css/base.css" rel="stylesheet" type="text/css">
	<link href="public/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="login">
	<form action="" method="post" id="form">
		<div class="logo"></div>
		<div class="login_form">
			<div class="user">
				<input class="text_value" value="" name="username" type="text" id="username" placeholder="账号">
				<input class="text_value" value="" name="password" type="password" id="password" placeholder="密码">
			</div>
			<button class="button" id="submit" type="submit">登录</button>
		</div>
		
		<!-- <div id="tip"></div> -->
	</form>
	<footer>
		 Copyright © 2018-2020 All Rights Reserved.
		<a href="http://202.206.223.121：8081" target="_blank" title="NMC">华北电力大学网络网络管理协会 </a>
	</footer>
</div>
<script>var basedir='public/ui/';</script>
<script src="public/ui/do.js"></script>
<script src="public/ui/config.js"></script>
<script>
Do.ready('form', function() {
	$("#form").Validform({
			ajaxPost:true,
			postonce:true,
			tiptype:function(msg,o,cssctl){
				if(!o.obj.is("form")){
					var objtip=o.obj.siblings(".Validform_checktip");
					cssctl(objtip,o.type);
					objtip.text(msg);
				}else{
					var objtip=o.obj.find("#tip");
					cssctl(objtip,o.type);
					if(o.type==2){
						window.location.href='index.php?r=admin/index/index';
					}else{
						objtip.text(msg);
					}
				}
			}
	});
});

</script>
</body>
</html>
